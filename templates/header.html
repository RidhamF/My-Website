<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title></title>
</head>
<body>
<div class="container" bis_skin_checked="1">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">My Website</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{{url_for('home')}}" class="nav-link" aria-current="page">Home</a></li>
        {% if not logged_in : %}
        <li class="nav-item"><a href="{{url_for('login')}}" class="nav-link">Login</a></li>
        <li class="nav-item"><a href="{{url_for('register')}}" class="nav-link">Register</a></li>
        {% endif %}
        {% if logged_in : %}
        <li class="nav-item"><a href="{{url_for('logout')}}" class="nav-link">Log Out</a></li>
        {% endif %}
        <li class="nav-item"><a href="{{url_for('about')}}" class="nav-link">About</a></li>
        <li class="nav-item"><a href="{{url_for('contact')}}" class="nav-link">Contact Me</a></li>
      </ul>
    </header>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
